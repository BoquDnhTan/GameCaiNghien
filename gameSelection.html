<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/e0797236d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="Images/favicon.ico" rel="icon" type="image/x-icon">
    <base target="_blank">
    <title>Asamai's Game</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#">Game web</a>
            </div>
            
            <a href="#" class="action-button" target="_self">Get Started</a>
            <div class="toggle-button">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

    </header>

    <script>
        const toggleButton = document.querySelector('.toggle-button');
        const toggleButtonIcon = document.querySelector('.toggle-button i');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        toggleButton.onclick = function () {
            dropdownMenu.classList.toggle('open');
            const isOpen = dropdownMenu.classList.contains('open');

            toggleButtonIcon.classList = isOpen ? "fa-solid fa-xmark" : "fa-solid fa-bars";
        }
    </script>

    <main>
        <center>
            <div style="display: flex; width: 80%; justify-content: space-evenly;">
                <div class="info-block" style="margin-right: 5%;">
                    <h2>Tai xiu</h2>
                    <!-- <br> -->
                    <a href="https://hieupham1103.github.io/kt15p-giai-lap-lo-de/"><img src="Images/TaiXiu/preview.png" style="width: 80%; "></a>
                </div>
    
                <div class="info-block">
                    <h2>Bau cua</h2>
                    <br>
                    <a href="baucua.html" target="_self"><img src="Images/BauCua/preview.png" style="width: 80%; "></a>
                </div>
            </div>
        </center>

        <style>
            .info-block a {
                box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
                transition: box-shadow 0.3s ease-in-out;
            }

            .info-block a:hover {
                background-color: aliceblue;
                box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.8);
            }
        </style>
    </main>
</body>

</html>
