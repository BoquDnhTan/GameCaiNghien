<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/e0797236d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="Images/favicon.ico" rel="icon" type="image/x-icon">
    <base target="_blank">
    <title>Asamai's Game</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#">Game web</a>
            </div>
            
            <a href="#" class="action-button" target="_self">Get Started</a>
            <div class="toggle-button">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

    </header>

    <script>
        const toggleButton = document.querySelector('.toggle-button');
        const toggleButtonIcon = document.querySelector('.toggle-button i');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        toggleButton.onclick = function () {
            dropdownMenu.classList.toggle('open');
            const isOpen = dropdownMenu.classList.contains('open');

            toggleButtonIcon.classList = isOpen ? "fa-solid fa-xmark" : "fa-solid fa-bars";
        }
    </script>

    <main>
        <center>
            <div style="display: flex; width: 80%; justify-content: space-evenly;">
                <div class="info-block" style="margin-right: 5%;">
                    <h2>Money</h2>
                    <p id="displayMoney">0</p>
                </div>

                <div class="info-block">
                    <h2>So tien ban vua an duoc</h2>
                    <p id="displayWinMoney">0</p>
                </div>
            </div>

            <div class="info-block">
                <h2>Ket qua roll</h2>
                <table id="baucuaResult"></table>
            </div>

            <div class="info-block">
                <h2>List dat cuoc</h2>

                <table class="baucuaBetTable">
                    <tr>
                        <td><img src="Images/BauCua/Cop.jpg" class="baucua-picture"></td>
                        <td><img src="Images/BauCua/Bau.jpg" class="baucua-picture"></td>
                        <td><img src="Images/BauCua/Ga.jpg" class="baucua-picture"></td>
                    </tr>
                    <tr class="displayNumber">
                        <td>
                            <p id="displayBaucuaDatcuoc0">0</p>
                            <button class="betButton" type="button" onclick="increaseDatcuoc(0)">Up</button>
                            <button class="betButton" type="button" onclick="decreaseDatcuoc(0)">Down</button>
                        </td>
                        <td>
                            <p id="displayBaucuaDatcuoc1">0</p>
                            <button class="betButton" type="button" onclick="increaseDatcuoc(1)">Up</button>
                            <button class="betButton" type="button" onclick="decreaseDatcuoc(1)">Down</button>
                        </td>
                        <td>
                            <p id="displayBaucuaDatcuoc2">0</p>
                            <button class="betButton" type="button" onclick="increaseDatcuoc(2)">Up</button>
                            <button class="betButton" type="button" onclick="decreaseDatcuoc(2)">Down</button>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="Images/BauCua/Tom.jpg" class="baucua-picture"></td>
                        <td><img src="Images/BauCua/Ca.jpg" class="baucua-picture"></td>
                        <td><img src="Images/BauCua/Cua.jpg" class="baucua-picture"></td>
                    </tr>
                    <tr class="displayNumber">
                        <td>
                            <p id="displayBaucuaDatcuoc3">0</p>
                            <button class="betButton" type="button" onclick="increaseDatcuoc(3)">Up</button>
                            <button class="betButton" type="button" onclick="decreaseDatcuoc(3)">Down</button>
                        </td>
                        <td>
                            <p id="displayBaucuaDatcuoc4">0</p>
                            <button class="betButton" type="button" onclick="increaseDatcuoc(4)">Up</button>
                            <button class="betButton" type="button" onclick="decreaseDatcuoc(4)">Down</button>
                        </td>
                        <td>
                            <p id="displayBaucuaDatcuoc5">0</p>
                            <button class="betButton" type="button" onclick="increaseDatcuoc(5)">Up</button>
                            <button class="betButton" type="button" onclick="decreaseDatcuoc(5)">Down</button>
                        </td>
                    </tr>
                </table>
            </div>
        </center>

        <button class="starBaucuaButton" onclick="startBaucua()">Start</button>

        <script src="baucua.js"></script>
    </main>
</body>

</html>
